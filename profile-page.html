<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <!-- Header -->

    <header class="header">

      <div class="logo">
        <img src="img/Logo.svg" alt="">
      </div>

      <div class="header-inner">

        <div class="header-welcome">
          <p class="welcome-text">Welcome Milton Thurman!</p>
        </div>

        <div class="account-wrapper">
          <div class="header-notification">
            <img src="./icon/Notification.svg" alt="">
            <div class="notify">
              <p class="notify-number">2</p>
            </div>
          </div>
          <div class="header-avatar">
            <img src="img/header-avatar.svg" alt="">
          </div>
          <div class="header-profile">
            <p class="profile-text">Milton Thurman</p>
            <div class="profile-arrow">
              <img src="./icon/Arrow-1.svg" alt="">
            </div>
          </div>
        </div>

      </div>

    </header>

    <div class="wrapper">

      <!-- Sidebar -->

      <div class="sidebar">
        <div class="sidebar-content">

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Dashboard.svg" alt="">
            <p class="active">Dashboard</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Risk Score.svg" alt="">
            <p>Risk Score Calculator</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Doctors-1.svg" alt="">
            <p>Speakers Q & A</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Favorites.svg" alt="">
            <p>Favourites</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Survey.svg" alt="">
            <p>Survey</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Notification-1.svg" alt="">
            <p>Notifications</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Logotype.svg" alt="">
            <p>About Us</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Help.svg" alt="">
            <p>Help</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Contact us.svg" alt="">
            <p>Contact Us</p>
          </div>

          <div class="item">
            <div class="active"></div>
            <img class="icon" src="./icon/Sign Out.svg" alt="">
            <p>Log Out</p>
          </div>


        </div>

      </div>

      <!-- Main -->

      <main class="content">
        
        <div class="card">
          <div class="header">
            <p class="title">My Profile</p>
          </div>
          <div class="card-content">
            <div class="profile-wrap">

              <div class="profile-photo">
                <img src="./img/profile-photo.svg" alt="">
              </div>

              <div class="profile-download">
                <div class="profile-btns">
                  <button class="btn-secondary-2">
                    <span>Upload new photo</span>
                  </button>
                  <button class="btn-secondary-2 deactive">
                    <span>Remove</span>
                  </button>
                </div>
                <p>You can upload jpg, gif, png formats (Max size of 3mb).</p>
              </div>

            </div>

            <div class="input-row">
              <div class="input-column">

                <div class="input-wrap">
                  <label for="first">First Name:</label>
                  <input class="input" type="text" id="first" value="Milton">
                </div>
  
                <div class="input-wrap">
                  <label for="speciality">Speciality:</label>
                  <input class="input" type="text" id="speciality" value="Doctor">
                </div>
  
                <div class="input-wrap flag">
                  <div class="select-flag">
                    <select name="" id="">
                      <option value="">
                        <img src="./img/flag-uae.svg" alt="">
                      </option>
                    </select>
                  </div>
                  <div class="input-number">
                    <input class="input" type="text" value="+9710622571259">
                  </div>
                </div>

              </div>
  
              <div class="input-column">
  
                <div class="input-wrap">
                  <label for="last">Last Name:</label>
                  <input class="input" type="text" id="last" value="Thurman">
                </div>
  
                <div class="input-wrap">
                  <label for="work">Work At:</label>
                  <input class="input" type="text" id="work" value="My Awesome WorkPlace">
                </div>

                <div class="input-wrap country">
                  <label for="country">Country :</label>
                  <select name="" id="country">
                    <option value="United Arab Emirates">United Arab Emirates</option>
                  </select>
                </div>
  
              </div>
            </div>

            <button class="btn-primary md-3">
              <span>Save changes</span>
            </button>
            

          </div>
        </div>

        
      </main>

    </div>




  </div>

  

</body>

</html>
