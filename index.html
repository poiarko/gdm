<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  
  <!-- Buttons -->

  <button class="btn-primary">
    <span>Continue</span>
  </button>

  <button class="btn-primary lg">
    <span>Take</span>
  </button>

  <button class="btn-primary lg">
    <span>Send</span>
    <span class="arrow">
      <img src="./img/arrow-primary-right.svg" alt="">
    </span>
  </button>

  <button class="btn-primary lg">
    <span>Save changes</span>
  </button>

  <button class="btn-primary lg">
    <span>Send a request</span>
    <span class="arrow">
      <img src="./img/arrow-primary-right.svg" alt="">
    </span>
  </button>

  


  <button class="btn-secondary">
    <span>
      Explore more
    </span>
    <span class="arrow">
      <img src="./img/arrow-secondary-right.svg" alt="">
    </span>
  </button>

  <button class="btn-secondary w-full">
    <span>
      Explore more
    </span>
    <span class="arrow">
      <img src="./img/arrow-secondary-right.svg" alt="">
    </span>
  </button>




  <button class="btn-info">
    <img src="./img/more-info.svg" alt="">
    <span>More info</span>
  </button>




  <button class="btn-ask">
    <img src="./icon/Message.svg" alt="">
    <span>Ask Doctor</span>
  </button>

  <button class="btn-ask lg">
    <img src="./icon/Message.svg" alt="">
    <span>Ask Doctor</span>
  </button>



  <!-- Input -->

  <div class="input-wrap">
    <label for="first">First Name:</label>
    <input class="input" type="text" id="first" value="Milton">
  </div>

</body>

</html>
