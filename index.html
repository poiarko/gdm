<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  
  <!-- Buttons -->

  <button class="btn-primary">
    <span class="btn-primary__text">Continue</span>
  </button>

  <button class="btn-primary btn-primary_lg">
    <span class="btn-primary__text">Take</span>
  </button>

  <button class="btn-primary btn-primary_lg">
    <span class="btn-primary__text">Send</span>
    <span class="btn-primary__arrow">
      <img src="./img/arrow-primary-right.svg" alt="">
    </span>
  </button>

  <button class="btn-primary btn-primary_lg">
    <span class="btn-primary__text">Save changes</span>
  </button>

  <button class="btn-primary btn-primary_lg">
    <span class="btn-primary__text">Send a request</span>
    <span class="btn-primary__arrow">
      <img src="./img/arrow-primary-right.svg" alt="">
    </span>
  </button>

  


  <button class="btn-secondary">
    <span class="btn-secondary__text">
      Explore more
    </span>
    <span class="btn-secondary__arrow">
      <img src="./img/arrow-secondary-right.svg" alt="">
    </span>
  </button>

  <button class="btn-secondary btn-secondary_full">
    <span class="btn-secondary__text">
      Explore more
    </span>
    <span class="btn-secondary__arrow">
      <img src="./img/arrow-secondary-right.svg" alt="">
    </span>
  </button>

  <button class="btn-secondary-2">
    <span class="btn-secondary-2__text">Upload new photo</span>
  </button>

  <button class="btn-secondary-2 btn-secondary-2_deactive">
    <span class="btn-secondary-2_text">Remove</span>
  </button>




  <button class="btn-info">
    <img src="./img/more-info.svg" alt="">
    <span class="btn-info__text">More info</span>
  </button>




  <button class="btn-ask">
    <img src="./icon/Message.svg" alt="">
    <span>Ask Doctor</span>
  </button>

  <button class="btn-ask btn-ask_lg">
    <img src="./icon/Message.svg" alt="">
    <span class="btn-ask__text">Ask Doctor</span>
  </button>



  <!-- Input -->

  <div class="input-wrap">
    <label for="first">First Name:</label>
    <input class="input" type="text" id="first" value="Milton">
  </div>

  <!-- Tabs -->

  <div class="tab-block">
    <div class="tab-block__item">
      <p class="tab-block__text">All</p>
    </div>
    <div class="tab-block__item">
      <p class="tab-block__text">Guidelines</p>
    </div>
    <div class="tab-block__item">
      <p class="tab-block__text">Diabetes Related Articles</p>
    </div>
    <div class="tab-block__item">
      <p class="tab-block__text">Cardiovascular Related Articles</p>
    </div>
  </div>

</body>

</html>
