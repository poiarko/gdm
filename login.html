<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>

<body>

  <div class="unauthorize-layout">
    
    <div class="unauthorize-layout__wrap">
      
      <div class="unauthorize-layout__content">
        <div class="unauthorize-layout__logo">
          <img src="./img/logo-login.svg" alt="" />
        </div>

        <p class="unauthorize-layout__title">
          Welcome to Gulf Diabetes Masterclass
        </p>

        <p class="unauthorize-layout__subtitle">
          Your continuous medical education portal of healthcare professionals around Diabetes & itâ€™s Co-morbidities.
        </p>
      </div>

      <div class="unauthorize-layout__form-wrap">
        

        <!-- Login Form-->

        <div class="login">
          <p class="login__title">Log in</p>

          <form class="login__form" action="">
          
            <div class="login__form-input-wrap">
              <img class="login__form-icon" src="./img/email-login.svg" alt="" />
              <input class="login__form-input" type="text" placeholder="Email">
            </div>
  
            <div class="login__form-input-wrap">
              <img class="login__form-icon" src="./img/pass-login.svg" alt="" />
              <input class="login__form-input" type="text" placeholder="Password">
            </div>
  
            <div class="login__form-additional">
              <div class="login__form-checkbox-block">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
              </div>
  
              <div class="login__form-forgot-pass">
                <a class="login__form-forgot-pass-text">Forgot Password?</a>
              </div>
            </div>
  
            <button class="btn btn-primary login__form-btn">
              Login
            </button>
  
          </form>

          <div class="login__buttons">
            <p class="login__buttons-title">
              Get the app
            </p>
            <div class="login__buttons-block">
              <div class="login__buttons-btn">
                <img src="./img/google-play-btn.svg" alt="" />
              </div>
              <div class="login__buttons-btn">
                <img src="./img/app-store-btn.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        

        
      </div>






    </div>


  </div>









</body>

</html>
